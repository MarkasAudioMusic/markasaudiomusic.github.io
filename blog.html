    <style>
        /* Menggunakan font Poppins yang modern dan mudah dibaca */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        /* Latar belakang animasi gradien yang dinamis dengan warna yang lebih harmonis */
        .animated-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00C6FF, #F97316, #977AF9);
            background-size: 400% 400%;
            animation: gradient-flow 25s ease infinite;
            z-index: -20;
        }

        /* Animasi pergerakan gradien */
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Efek frosted glass untuk kontainer utama */
        .frosted-glass {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.2);
            color: white; /* Mengatur warna teks menjadi putih untuk kontras */
        }

        .music-card {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .music-card:hover {
            transform: translateY(-5px) scale(1.02);
            background-color: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

    <!-- Script JavaScript untuk menampilkan musik dan fungsionalitas pemutar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data musik statis untuk contoh.
            // Dalam aplikasi sungguhan, data ini akan diambil dari server atau database.
            const musicData = [
                {
                    id: '1',
                    title: 'Gaming Beat',
                    artist: 'Markas Audio',
                    genre: 'Gaming EDM',
                    file: 'https://github.com/MarkasAudioMusic/markasaudiomusic.github.io/blob/main/Coping%20Season%20-%20The%20Soundlings.mp3'
                },
                {
                    id: '2',
                    title: 'The Hero\'s Journey',
                    artist: 'Markas Audio',
                    genre: 'Cinematic',
                    file: 'https://cdn.pixabay.com/download/audio/2023/12/28/audio_255fa3e8fe.mp3?filename=cinematic-ambient-dream-175655.mp3'
                },
                {
                    id: '3',
                    title: 'Chillhop Vibes',
                    artist: 'Markas Audio',
                    genre: 'Lofi Hip Hop',
                    file: 'https://cdn.pixabay.com/download/audio/2023/12/28/audio_820c788647.mp3?filename=smooth-relaxing-hip-hop-175510.mp3'
                },
                {
                    id: '4',
                    title: 'Rockin\' the Game',
                    artist: 'Markas Audio',
                    genre: 'Rock',
                    file: 'https://cdn.pixabay.com/download/audio/2024/02/16/audio_03d97f1f0a.mp3?filename=upbeat-funk-rock-181146.mp3'
                },
            ];

            const musicList = document.getElementById('musicList');
            let currentAudio = null;
            let currentButton = null;

            // Fungsi untuk membuat elemen HTML untuk setiap lagu
            function createMusicCard(music) {
                const card = document.createElement('div');
                card.classList.add('music-card');

                const title = document.createElement('h3');
                title.classList.add('text-xl', 'font-bold', 'text-white');
                title.textContent = music.title;

                const artist = document.createElement('p');
                artist.classList.add('text-gray-400', 'text-sm', 'mt-1');
                artist.textContent = `oleh ${music.artist}`;

                const genre = document.createElement('span');
                genre.classList.add('inline-block', 'bg-blue-600', 'text-white', 'text-xs', 'font-semibold', 'px-3', 'py-1', 'rounded-full', 'mt-2');
                genre.textContent = music.genre;

                const audioPlayer = document.createElement('audio');
                audioPlayer.controls = true;
                audioPlayer.classList.add('mt-4', 'w-full');
                const source = document.createElement('source');
                source.src = music.file;
                source.type = 'audio/mpeg';
                audioPlayer.appendChild(source);

                const downloadButton = document.createElement('a');
                downloadButton.classList.add('mt-4', 'inline-block', 'py-2', 'px-6', 'rounded-full', 'bg-orange-500', 'text-white', 'font-semibold', 'transition-colors', 'hover:bg-orange-600');
                downloadButton.href = music.file;
                downloadButton.download = `${music.title}.mp3`;
                downloadButton.textContent = 'Unduh';

                card.appendChild(title);
                card.appendChild(artist);
                card.appendChild(genre);
                card.appendChild(audioPlayer);
                card.appendChild(downloadButton);

                return card;
            }

            // Render semua musik ke halaman
            musicData.forEach(music => {
                musicList.appendChild(createMusicCard(music));
            });
        });
    </script>
